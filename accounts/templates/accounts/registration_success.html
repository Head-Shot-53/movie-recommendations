<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Градієнтний фон */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px); /* Легкий ефект підйому при наведенні */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #28a745; /* Зелене підсвічування для успіху */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838; /* Трохи темніший зелений при наведенні */
            transform: translateY(-5px); /* Легкий підйом кнопки */
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. You can now log in and start using the service!</p>
        <a href="{% url 'profile' %}">Go to Home Page</a>
    </div>
    <footer>
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
